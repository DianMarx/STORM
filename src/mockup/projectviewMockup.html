<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Project Mockup</title>
    <link rel="stylesheet" href="APIs/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <script src="APIs/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="APIs/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style/css.css">
    <style>
	section {
    width: 80%;
    height: 500px;
    background:#333;
    margin: auto;
    padding: 10px;
}
div#left {
    width: 50%;
    height: 500px;
    background:#666;
    float: left;
}
div#right {
    margin-left: 15%;
    height: 500px;
    background:#CCC;
}
	</style>

    <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
    </script>
</head>
<body>
    <div class="header">
        <h2 class="headerMessages">Welcome to STORM</h2>
        <img id="logo" src="images/Storm.png" alt="STORM Logo" height="80" />
    </div>
<div class="subject" id="1" draggable="true" ondragstart="drag(event)">Joe Welsh
    </div>
    <div class="subject" id="2" draggable="true" ondragstart="drag(event)">Joe Welsh1
    </div>
    <section>
    
	<div id="left" ondrop="drop(event)" ondragover="allowDrop(event)">
    
    </div>
    <div id="right" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    </section>



</body>
</html>
